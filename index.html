<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Client</title>
  </head>
  <body>
    <h1>WebSocket Client</h1>
    <textarea id="messages" rows="10" cols="50" readonly></textarea>
    <br />
    <input type="text" id="inputMessage" placeholder="Type a message" />
    <button id="sendMessage">Send</button>

    <script>
      // Replace with your WebSocket server URL
      const wsUrl = "wss://findaway2024.com";

      const messagesArea = document.getElementById("messages");
      const inputMessage = document.getElementById("inputMessage");
      const sendMessageButton = document.getElementById("sendMessage");

      // Create a new WebSocket connection
      const socket = new WebSocket(wsUrl);

      // Handle WebSocket open event
      socket.addEventListener("open", () => {
        console.log("WebSocket connection established");
        messagesArea.value += "Connected to WebSocket server\n";
      });

      // Handle WebSocket message event
      socket.addEventListener("message", (event) => {
        console.log("Message from server:", event.data);
        messagesArea.value += `Server: ${event.data}\n`;
      });

      // Handle WebSocket error event
      socket.addEventListener("error", (error) => {
        console.error("WebSocket error:", error);
        messagesArea.value += "Error occurred\n";
      });

      // Handle WebSocket close event
      socket.addEventListener("close", () => {
        console.log("WebSocket connection closed");
        messagesArea.value += "Disconnected from WebSocket server\n";
      });

      // Send a message to the WebSocket server
      sendMessageButton.addEventListener("click", () => {
        const message = inputMessage.value;
        if (message) {
          socket.send(message);
          messagesArea.value += `You: ${message}\n`;
          inputMessage.value = "";
        }
      });
    </script>
  </body>
</html>
